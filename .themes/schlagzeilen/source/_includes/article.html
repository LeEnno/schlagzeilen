<div class="article">
  <h1>
    {% if index %}
      <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
    {% else %}
      {{ page.title }}
    {% endif %}
  </h1>

  {% if index %}
    {{ content | excerpt }}
    {% capture excerpted %}{{ content | has_excerpt }}{% endcapture %}
    {% if excerpted == 'true' %}
      <a href="{{ root_url }}{{ post.url }}">{{ site.excerpt_link }}</a>
    {% endif %}
  
  {% else %}
    {{ content }}
  
  {% endif %}
</div>
